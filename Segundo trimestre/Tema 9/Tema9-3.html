<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tema9-3 html</title>
    <link rel="icon" type="image/x-icon" href="Imagenes/favicon.ico">
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td{
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){
            background-color: #D6EEEE;
        }
        tr:nth-child(odd){
            background-color: #D6AAEE;
        }
        td:nth-child(odd),
        th:nth-child(even){
            background-color: #DDDDAA;
        }
    </style>
</head>
<body>
    <table>
        <tr style="background-color: #FFFFFF;">
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Pagado</th>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>García</td>
            <td>200€</td>
        </tr>
        <tr>
            <td>Silvia</td>
            <td>Hurtado</td>
            <td>150€</td>
        </tr>
        <tr>
            <td>Laura</td>
            <td>Noesta</td>
            <td>450€</td>
        </tr>
        <tr>
            <td>Antonio</td>
            <td>Pavón</td>
            <td>250€</td>
        </tr>
    </table>
    
</body>
</html>
