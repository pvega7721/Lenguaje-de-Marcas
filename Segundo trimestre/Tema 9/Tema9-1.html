<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 9 html</title>
    <link rel="icon" type="image/x-icon" href="Imagenes/favicon.ico">
    <style>
        table,
        th,
        td {
            border: 1px solid gray;
            border-collapse: collapse;
            border-style: dotted;
        }
    </style>
</head>

<body>
    <!-- USO DE THEAD,TBODY Y TFOOT -->
    <h1>ELEMENTOS THEAD, TBODY Y TFOOT</h1>
    <table>
        <thead>
            <tr>
                <th>DIA</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Suma</td>
                <td>400</td>
            </tr>
            
        </tfoot>
    </table>
</body>
</html>
