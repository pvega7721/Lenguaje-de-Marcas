<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tema 7 html</title>
</head>
<body>
    <!-- Uso de <a>: Hyperlink o enlace -->
    <a href="https://www.ceu.es/">Visita la CEU</a>
    <br>
    <!-- Atributo target: Especifica la forma de abrir el enlace -->
    <a href="https://www.ceu.es/" target="_blank">Visita la CEU en nueva ventana</a> <!-- NUEVA VENTANA--> <br>
    <a href="https://www.ceu.es/" target="_self">Visita la CEU en la misma ventana</a> <!-- MISMA VENTANA--> <br>
    <a href="https://www.ceu.es/" target="_parent">Visita la CEU en la ventana padre</a> <!-- VENTANA PADRE--> <br>
    <a href="https://www.ceu.es/" target="_top">Visita la CEU en el cuerpo compleo</a> <!-- CUERPO COMPLETO--> <br>
    <!-- url absoluta -->
    <h2>URLs ABSOLUTAS</h2>
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>
    <!-- url relativa -->
    <h2>URLs relativas</h2>
    <a href="/Imagenes/imagenbarbie.jpeg">Imagen directorio ra√≠z</a> <br>
    <a href="Imagenes/Animaciones .jpg">Imagen subdirectorio</a> <br>

    <a href="default.asp">
        <img src="Imagenes/desarrollo-aplicaciones-multiplataforma.jpg" alt="Tutorial
        HTML" style="width:42px;height:42px;">
        </a>

</body>
</html>
