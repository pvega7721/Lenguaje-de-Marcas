<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- ESTABLECE EL JUEGO DE CARACTERES -->
        <meta charset="UTF-8">
        <!-- ETIQUETA PARA HACER LA PÁGINA, ADAPTACIÓN DE ESCALAS -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tema 16 html</title>
        <!-- ICONO DE VENTANA -->
        <link rel="icon" type="image/x-icon" href="Imagenes/favicon.ico">
        <!-- HOJA DE ESTILOS EXTERNA -->
        <link rel="stylesheet" href="estilos/estilostema16.css">
    </head>
    <body>
            <h2>Campos de entrada de texto</h2>
        <!-- FORMULARIO DE ENTRADA DE DATOS (CAMPOS DE TEXTO) -->
        <form>
            <!-- ETIQUETA LABEL PARA PODER ESCRIBIR ETIQUETAS DE TEXTO -->
            <label for="idNombre">Nombre:</label><br>
            <!-- TAG INPUT PARA PODER INTRODUCIR TEXTO EL USUARIO -->
            <input type="text" id ="idNombre" name="idNombre"><br>
            <label for="idApellidos"> Apellidos:</label><br>
            <input type="text" id="idApellidos" name="idApellidos">
            <!-- USO DE RADIO BUTTON -->
            <br><br>
            <label>Selecciona tu especialidad:</label>
            <br>
            <input type="radio" id="idDAW" name="idCICLO" value="DAW">
            <label for="idDAW">DAW</label><br>

            <input type="radio" id="idDAM" name="idCICLO" value="DAM">
            <label for="idDAM">DAM</label><br>
            
            <input type="radio" id="idASIR" name="idCICLO" value="ASIR">
            <label for="idASIR">ASIR</label>
            <!-- USO DE CHECKBOXES -->
            <br><br>
            <label>Selecciona las opciones que correspondan:</label>
            <br>
            <input type="checkbox" id="idCarnet" name="idCarnet" value="carnet">
            <label for="idCarnet">Tengo carnet de conducir</label><br>

            <input type="checkbox" id="idVehiculo" name="idVehiculo" value="vehiculo">
            <label for="idVehiculo">Tengo vehículo propio</label><br>

            <input type="checkbox" id="idIngles" name="idIngles" value="ingles">
            <label for="idIngles">Domino el Inglés</label>
        </form>
        <br><br>
        <h2>FORMULARIO DE ENVÍO DE 2 CAMPOS</h2>
        <form action="https://www.w3shcools.com/action_page.php" autocomplete="off">
            <label for="idNombre">Nombre:</label><br>
            <input type="text" name="idNombre" id="idNombre" value="María"><br>

            <label for="idApellidos">Apellidos:</label><br>
            <input type="text" name="idApellidos" id="idApellidos" value="Dorado Sanz"><br><br>
            <!-- BOTÓN SUBMIT -->
            <input type="submit" value="Submit">
        </form>
        <br><br>
        <h2>FORMULARIO CON CAMPO DE LISTA DESPLEGABLE</h2>
        <form action="https://www.w3shcools.com/action_page.php">
            <label for="idLista">Seleccione asignatura:</label><br>
            <select for="idLista" name="idLista" size="7" multiple>
                <optgroup label="Asignaturas de primero">
                    <option value="lm">Lenguaje de Marcas</option>
                    <option value="pr">Programación</option>
                    <option value="si">Sistemas Informáticos</option>
                    <option value="ed" selected>Entornos de Desarrollo</option>
                </optgroup>
                <optgroup label="Asignaturas de segundo">
                    <option value="dm">Dispositivos móbiles</option>
                    <option value="sa">Sistemas avanzados</option>
                    <option value="in">Inglés</option>
                </optgroup>
            </select>
            <br><br>
            <input type="submit" value="Enviar">
        </form>

    </body>
</html>
